name: Check for Cargo Deny issues

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/Cargo.lock'
      - '**/Cargo.toml'
      - '**/deny.toml'
  push:
    paths:
      - '**/Cargo.lock'
      - '**/Cargo.toml'
      - '**/deny.toml'
    branches:
      - main
  schedule:
    - cron: '57 1 * * *'

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Run cargo deny
        uses: EmbarkStudios/cargo-deny-action@76cd80eb775d7bbbd2d80292136d74d39e1b4918 # v2.0.14
        with:
            command: check bans licenses sources